<div [@state]="sidebar.state" class="hidden-options app-navigation">
  <span (click)="this.toggle()"  id="close" class="icon-cancel-circle"></span>
  <div class="app-title">
      <h6>Moustache seller</h6>
      <img src="assets/images/logo.png" alt="">
  </div>
  <ul>
      <a routerLink="/"><li [class.selected]="sidebar.zone === 0">
        <span class="icon-cart"></span>Punto de ventas
      </li></a>
      <a routerLink="/products"><li [class.selected]="sidebar.zone === 1">
        <span class="icon-price-tags"></span>Productos</li></a>
      <a routerLink="/clients"><li [class.selected]="sidebar.zone === 2">
        <span class="icon-user"></span>Clientes
      </li></a>
      <a routerLink="/sales"><li [class.selected]="sidebar.zone === 3">
        <span class="icon-profile"></span>Ventas
      </li></a>
  </ul>
</div>

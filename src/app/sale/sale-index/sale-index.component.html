<header>
    <div class="title">
        <span class="icon-hipster"></span>
        <h1>Moustache seller</h1>
    </div>
    <nav class="activities-bar">
        <div class="zone-name">
            <h2>Ventas</h2>
        </div>
        <ul class="user-options">
        <li>Alfonso Valencia</li>
        <li class="toggle-options" (click)="this.toggle()"><span class="icon-menu"></span></li>
        </ul>
    </nav>
</header>
<div class="content-area">
  <div class="navigation-wrapper">
      <nav class="navigation">
          <ul>
              <a routerLink="/sales"><li class="selected"><span class="icon-profile"></span> Registros</li></a>
          </ul>
      </nav>
  </div>
  <div class="indexer-wrapper">
      <section class="indexer-area">
          <div class="indexer-title">
              <h3><span class="icon-file-text"></span> Listando ventas</h3>
          </div>
          <div class="indexer">
              <div *ngFor="let sale of sales" class="record">
                  <div class="information">
                      <p>Fecha: <span>{{Formater.dateFormat(sale.timestamp)}}</span></p>
                  </div>
                  <div class="buttons">
                      <div class="button">
                          <a routerLink="/sales/{{product.id}}"><span class="icon-eye"></span> Ver</a>
                      </div>
                  </div>
              </div>
          </div>
      </section>
  </div>
</div>
